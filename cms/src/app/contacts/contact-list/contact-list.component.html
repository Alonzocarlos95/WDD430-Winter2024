<div class="row">
    <div class="col-xs-12">
        <div class="panel panel-default">
            <div class="panel-heading clearfix">
                <div class="row">
                    <h3 class="panel-title pull-left label-with-btn inline-block" style="padding-left: 15px !important;">Contacts</h3>
                  </div>
                  <div class="row d-flex justify-space-between w-100">
                    <div class="input-group pull-left pad-left-right col-xs-7">
                        <input 
                        type="text"
                        class="form-control"
                        placeholder="Enter a search value"
                        (keyup)="search(searchBox.value)"
                        #searchBox>
                      <div class="glyphicon glyphicon-search input-group-addon" (click)="search(searchBox.value)"></div>
                    </div>
                    <div class="pull-right pad-left-right">
                      <a class="btn btn-success" [routerLink]="['new']">New Contact</a>
                    </div>
                  </div>
                <!-- <h3 class="panel-title pull-left label-with-btn inline-block">Contacts</h3>
                <button class="btn btn-success pull-right" [routerLink]="['new']">New Contact</button> -->
            </div>
            <div class="panel-body">
                <ul class="list-group">
                    <div cdkDropList 
                    [cdkDropListData]="contacts">
                        <div cdkDrag
                        *ngFor="let contact of contacts | contactsFilter: term"
                        [cdkDragData]="contact">
                            <cms-cotact-item [contactItem]="contact"></cms-cotact-item>
                        </div>
                        <!-- <cms-cotact-item *ngFor="let contact of contacts; let i = index" [contactItem]="contact"></cms-cotact-item> -->
                    </div>
                </ul>
            </div>
        </div>
    </div>
</div>
